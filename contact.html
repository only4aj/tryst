<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TRYST'24</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="contactmedia.css">
</head>

<body class="cbg">
    <header id="header">
        <nav class="df navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <img class="logo" src="images/trystlogo.png">
            <div class="menu" id="menu"><img src="/images/menu.png" alt="" onclick="menuOpen()"></div>
            <ul class="df navlist" id="navbar">
                <div id="navrbaritem">
                    <img src="/images/cut.png" alt="" id="cut" onclick="exitOut()">
                    <li><a class="navlinks" href="/">Home</a></li>
                    <li><a class="navlinks" href="events.html">Events</a></li>
                    <li><a class="navlinks" href="">Brochure</a></li>
                    <li><a class="navlinks" href="">Contact</a></li>
                    <li><a class="navlinks" href="">Registration</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class=" df bodyContainer">
        <div class="container df">
            <div class="df top-heading" id="topheading">
                <h1 class="heading">Contact Us</h1>
                <img class="underfancy" src="images/fancyunderline.png" alt="">
            </div>
            <div class="maincontainer df" onscroll="shadow()">
                <img src="images/trystcontact.jpg" alt="" class="imgsz">
                <div class="sidecontainer df">
                    <h1 class="query" id="query">Contact Us</h1>
                    <form class="df form" onsubmit="receiveMail(); reset(); return false;">
                        <div class="flexfields df">
                            <input required class="field" type="text" name="firstname" id="firstname"
                                placeholder="First Name">
                            <input required class="field" type="text" name="lastname" id="lastname"
                                placeholder="Last Name">
                        </div>
                        <input required class="email" type="email" name="usremail" id="usremail" placeholder="Email ID">
                        <textarea required class="description" name="description" id="description" minlength="200"
                            placeholder="Write Your Description Here..."></textarea>
                        <div class="btn">
                            <button type="submit" class="subbtn" onsubmit="sendMail()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="socialmedia">
                <a href="https://www.facebook.com/TRYSTKESHAV/"><img src="images/facebook.png" alt="" height="45px"
                        width="45px"></a>
                <a href="https://www.instagram.com/tryst_kmv/"><img src="images/instagram.png" alt="" height="45px"
                        width="45px"></a>
                <a href="https://www.youtube.com/channel/UC23C6Vghe1eROCsvEyM-4hQ"><img src="images/x.png" alt=""
                        height="45px" width="45px"></a>
            </div>
            <h4 class="developed-by">Designed and Developed by <span class="ansh-juneja">Ansh Juneja</span></h4>
            <div class="copyright">
                <h3>
                    Copyright Â© 2024 KMVTRYST
                </h3>
                <p class="rights">All Rights Reserved</p>
            </div>
        </footer>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script>

        function receiveMail() {
            const fname = document.getElementById("firstname");
            const lname = document.getElementById("lastname");
            const email = document.getElementById("usremail");
            const desc = document.getElementById("description");

            let emailbody = `
            <b> Name: </b> ${fname.value} ${lname.value}
            <br/> 
            <b> Email ID: </b> ${email.value}
            <br/> 
            <b> Query: </b> ${desc.value}
            <br/> 
            `
            Email.send({
                SecureToken: "a966b3a6-7ce4-4872-bc3e-367160a20fa1",
                To: 'tryst24kmv@gmail.com',
                From: "tryst24kmv@gmail.com",
                Subject: "New Query From TRYST Portal",
                Body: emailbody,
            }).then(
                message => alert(message)
            );
        }

        function sendMail() {
            const email = document.getElementById("usremail");

            Email.send({
                SecureToken: "a966b3a6-7ce4-4872-bc3e-367160a20fa1",
                To: document.getElementById("email").value,
                From: "tryst24kmv@gmail.com",
                Subject: "Confirmation Mail",
                Body: "<b> Thanks for contacting us, your query will be resolved within 24 hours </b>",
            })
        }
    </script>
</body>
<script>
    window.addEventListener("resize", () => {
        location.reload()
    })
    let width = window.screen.width
    if (width < 735) {
        let nav = document.getElementById("navbar")
        nav.style.right = '-200px';
        nav.style.display = 'none';
        document.getElementById("menu").style.display = 'block';

    } else {
        document.getElementById("cut").style.display = 'none';
        document.getElementById("menu").style.display = 'none';
    }
    if (width < 770) {
        document.getElementById("query").style.display = 'none';
        document.getElementById("topheading").style.display = 'flex';
    } else {
        document.getElementById("topheading").style.display = 'none';
        document.getElementById("query").style.display = 'flex';
    }

    const exitOut = () => {
        let nav = document.getElementById("navbar")
        nav.style.right = '-200px';
        nav.style.transition = '0.5s';
        setTimeout(() => {
            nav.style.display = 'none';
            document.getElementById("menu").style.display = 'block';
        }, 200);
    }

    const menuOpen = () => {
        let menu = document.getElementById("menu")
        menu.style.display = 'none'
        let nav = document.getElementById("navbar")
        nav.style.display = 'block';
        nav.style.right = '0px';
        nav.style.transition = '0.2s';
    }
</script>

</html>
